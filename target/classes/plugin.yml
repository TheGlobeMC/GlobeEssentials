name: GlobeEssentials
version: '1'
main: net.globemc.multicody10.globeessentials.Main
api-version: '1.21'
authors: [ Multicody10, VRILGQD ]
description: Various essential functions for GlobeMC
website: https://www.globemc.net
folia-supported: true
softdepend: [Towny]
commands:
  map:
    description: Sends the player a link to the map
    usage: "Usage: /<command>"
    permission: globeessentials.map
    permission-message: You do not have permission to use this command.
  help:
    description: Sends the player a link to the help page
    usage: "Usage: /<command>"
    permission: globeessentials.help
    permission-message: You do not have permission to use this command.